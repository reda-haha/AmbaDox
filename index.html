<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tools dokseng orang berbasis web">
        <meta property="og:image" content="https://i.pinimg.com/originals/cb/7f/d1/cb7fd1aaf24a5fa06289691568dd0873.jpg">
        <title>Dokseng orang</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="text/javascript" src="nik-parser.js"></script>
        <script>
            function parseNIK() {
                const nik = document.getElementById('nikInput').value;
                nikParse(nik, function(result) {
                    console.log(result); // object
                    const resultText = JSON.stringify(result, null, 2);
                    document.getElementById('result').innerText = resultText;
                    document.getElementById('result').classList.add('fade-in');
                });
            }

            function copyToClipboard() {
                const resultText = document.getElementById('result').innerText;
                navigator.clipboard.writeText(resultText).then(() => {
                    alert("Data copied to clipboard!");
                }).catch(err => {
                    alert("Failed to copy data: " + err);
                });
            }
        </script>
        <style>
            /* Animation for fading in result */
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            /* Hover effect for buttons */
            .button-hover:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            /* Focus animation for input fields */
            .input-focus:focus {
                outline: none;
                border-color: #34d399;
                box-shadow: 0 0 5px rgba(52, 211, 153, 0.8);
                transform: scale(1.02);
            }
            
            /* Background with stars */
            body {
                margin: 0;
                overflow: hidden;
                position: relative;
            }
            
            .stars-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: #000;
            }
            
            .star {
                position: absolute;
                background: #fff;
                border-radius: 50%;
                animation: twinkle linear infinite;
            }
            
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; }
                50% { opacity: 1; }
            }
            
            /* Audio controls styling */
            .audio-controls {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 100;
            }
            
            .audio-toggle {
                background: rgba(52, 211, 153, 0.8);
                color: #000;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                cursor: pointer;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
            }
            
            .audio-toggle:hover {
                transform: scale(1.1);
                background: rgba(52, 211, 153, 1);
            }
        </style>
    </head>
    <body class="text-green-500 font-mono flex items-center justify-center min-h-screen">
        <!-- Background with stars -->
        <div class="stars-background" id="starsBackground"></div>
        
        <!-- Main content -->
        <div class="bg-gray-800 w-full max-w-3xl rounded-lg shadow-lg border border-gray-700 relative z-10">
            <div class="bg-gray-900 border-b border-gray-700 p-3 flex items-center justify-between rounded-t-lg">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <span class="text-sm text-gray-400">Boksil Doksing Hama</span>
            </div>

            <div class="p-6">
                <h1 class="text-2xl font-bold mb-4"> Reda & Adjisan </h1>
                <p class="text-gray-400 mb-8"></p>

                <div class="bg-gray-900 p-4 rounded-md mb-6">
                    <label for="nikInput" class="block text-lg font-semibold mb-2">Enter NIK:</label>
                    <input type="text" id="nikInput" placeholder="Enter NIK number" class="w-full p-3 bg-gray-800 text-green-500 border border-gray-700 rounded-md shadow-sm input-focus mb-4"/>
                    <button onclick="parseNIK()" class="w-full py-3 bg-green-500 text-black font-semibold rounded-md shadow-md button-hover transition duration-200">Parse NIK</button>
                </div>

                <div class="bg-gray-900 p-4 rounded-md">
                    <strong class="text-lg">Parsed NIK Data:</strong>
                    <pre id="result" class="bg-gray-800 text-green-500 p-4 mt-4 rounded-md overflow-x-auto"></pre>
                    <button onclick="copyToClipboard()" class="mt-4 w-full py-3 bg-green-500 text-black font-semibold rounded-md shadow-md button-hover transition duration-200">Copy Result</button>
                </div>
            </div>
        </div>
        
        <!-- Audio controls -->
        <div class="audio-controls">
            <button class="audio-toggle" id="audioToggle">ðŸ”‡</button>
        </div>
        
        <!-- Audio element (autoplay muted by default due to browser restrictions) -->
        <audio id="backgroundAudio" loop muted>
            <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
        </audio>
        
        <script>
            // Create stars
            function createStars() {
                const starsBackground = document.getElementById('starsBackground');
                const starsCount = 200;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // Random size between 1-3px
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Random position
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation duration between 2-6 seconds
                    const duration = Math.random() * 4 + 2;
                    star.style.animationDuration = `${duration}s`;
                    
                    // Random delay
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    starsBackground.appendChild(star);
                }
            }
            
            // Audio control
            const audio = document.getElementById('backgroundAudio');
            const audioToggle = document.getElementById('audioToggle');
            let audioPlaying = false;
            
            // Try to play audio with user interaction
            function toggleAudio() {
                if (audioPlaying) {
                    audio.pause();
                    audioToggle.textContent = 'ðŸ”‡';
                    audioPlaying = false;
                } else {
                    // Due to browser restrictions, we need to unmute first
                    audio.muted = false;
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            audioPlaying = true;
                            audioToggle.textContent = 'ðŸ”Š';
                        }).catch(error => {
                            // Autoplay was prevented, show muted state
                            audioToggle.textContent = 'ðŸ”‡';
                            audioPlaying = false;
                        });
                    }
                }
            }
            
            // Initialize
            window.addEventListener('load', function() {
                createStars();
                
                // Set up audio toggle
                audioToggle.addEventListener('click', toggleAudio);
                
                // Try to autoplay (muted by default due to browser restrictions)
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Audio is playing (though muted)
                        audioToggle.textContent = 'ðŸ”‡';
                    }).catch(error => {
                        // Autoplay was prevented, which is normal
                        console.log("Autoplay prevented:", error);
                    });
                }
            });
        </script>
    </body>
</html>
